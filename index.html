<html>
<head>
    <title>Timestamp microservice</title>
</head>

<header>
    <h1>Timestamp microservice</h1>
</header>

<div>
    <p>Two API routes are available with this API.</p>
    <ul>
        <li>/<i>&lt;timestamp&gt;</i> - outputs the date based on the timestamp (eg. <i>1450137600</i>)</li>
        <li>/<i>&lt;natural-date&gt;</i> - outputs the date based on the natural date format (eg. <i>December 15, 2015</i>)</li>
    </ul>
</div>
